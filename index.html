<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>CRUD</title>
</head>
<body>
    <div class="Titulo">
        <h1>Mi Crud</h1>
        <p>Cosas que tenia que hacer</p>
    </div>

    <div class="Formulario">
        <form action="javascript:void(0);" method="post" onsubmit="app.Agregar();">
        <input type="text" id="Agregar-Todo" placeholder="Cosas por hacer">
        <input type="submit" value="Agregar" class=" btn btn-primary">
        </form>

    <p>Mis pendientes</p>
    <p id="Contador"></p>

    <table>
        <tr class="Todo">
            <th><h3>Pendientes</h3></th>
        </tr>
        <tbody id="Tareas">
        </tbody>
    </table>
    </div>

    <div id="Editor-Caja" role="Aria-oculto">
        <form action="javascript:void(0);" method="post" id="Guardar-Editar">
            <input type="text" id="Editar-Todo">
            <input type="submit" value="Guardar" class="btn btn-success">
            <a onclick="CloseInput()" aria-label="Close">&#10006;</a>
        </form>
    </div>

    <script src="script.js"></script>
    
</body>
</html>
